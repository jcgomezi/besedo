{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Besedo test</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free-6.1.1-web/css/all.min.css' %}">
    <!-- Theme -->
    <link rel="stylesheet" href="{% static 'css/main-theme.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- sweetalert2 -->
    <script src="{% static 'plugins/sweetalert2/all.min.js' %}"></script>
    <style>
    </style>
</head>
<body>
    <div id="top-bar" class="top-bar">
        <a class="brand-text">Besedo test</a>
    </div>
    
    <div id="main-container" class="container">
        <div class="content_container">
            <div class="row">
                <button id="add_new_register" class="btn btn-primary" type="button">Add new</button>
            </div>
            <div class="row">
                <table class="main-table">
                <caption>Database users</caption>
                <thead>
                    <tr>
                        <td>id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Age</td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="main_table_body">

                </tbody>
            </table>
            </div>
        </div>
    </div>
    <div class="custom_modal" id="add_modal">
        <div class="custom_modal_dialog">
            <div class="custom_modal_header">
                <h2>Add new register</h2>
                <button data-modal-id = "add_modal" type="button" class="close custom_modal_close">&times;</button>
            </div>
            
            <iframe name="hiddenFrame" class="hide"></iframe>
            <div class="custom_modal_body">
                <form id="add_form" action="javascript:void(0);" target="hiddenFrame">
                    {% csrf_token %}
                    <p>
                        <label>First name</label><br>
                        <input type="text" name="first_name">
                    </p>
                    <p>
                        <label>Last name</label><br>
                        <input type="text" name="last_name">
                    </p>
                    <p>
                        <label>Email</label><br>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Phone number</label><br>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Age</label><br>
                        <input type="number" name="age">
                    </p>
                    <input class="btn btn-success" type="submit" value="Save">
                </form>
            </div>
            <div class="custom_modal_footer">
                <button data_modal_id="add_modal" class="btn btn-primary custom_modal_close">Close</button>
            </div>
        </div>
    </div>
    <div class="custom_modal" id="modify_modal">
        <div class="custom_modal_dialog">
            <div class="custom_modal_header">
                <h2>Modify a register</h2>
                <button data-modal-id = "add_modal" type="button" class="close custom_modal_close">&times;</button>
            </div>
            <iframe name="hiddenFrame2" class="hide"></iframe>
            <div class="custom_modal_body">
                <form id="modify_form" action="javascript:void(0);" target="hiddenFrame2">
                    {% csrf_token %}
                    <p>
                        <input hidden type="text" name="id">
                    </p>
                    <p>
                        <label>First name</label><br>
                        <input type="text" name="first_name">
                    </p>
                    <p>
                        <label>Last name</label><br>
                        <input type="text" name="last_name">
                    </p>
                    <p>
                        <label>Email</label><br>
                        <input type="email" name="email" required>
                    </p>
                    <p>
                        <label>Phone number</label><br>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Age</label><br>
                        <input type="number" name="age">
                    </p>
                        <input class="btn btn-success" type="submit" value="Update">
                </form>
            </div>
            <div class="custom_modal_footer">
                <button data_modal_id="add_modal" class="btn btn-primary custom_modal_close">Close</button>
            </div>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
    <script>

    </script>
</body>
</html>
